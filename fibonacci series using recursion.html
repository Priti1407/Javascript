<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
    <script type="text/javascript">
      function fibonacci(n) {
        if (n <= 0) {
          return 0;
        }else if (n === 1) {
          return 1;
        }else{
          return fibonacci(n - 1) + fibonacci(n - 2);
    }
  }
    for (let i = 0; i < 10; i++) {
    console.log(fibonacci(i));
  }
</script>
