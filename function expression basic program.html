<!DOCTYPE.html>
<head>
	<title>function expression basic programs</title>
</head>
<body>
	<script type="text/javascript">
		//addition
		let addNum=function(a,b){
			let c=a+b;
			return c;
		}
		console.log("The addition is:" +addNum(12,13));



		//subtraction
		let subNum=function(x,y){
			let z=x-y;
			return z;
		}
		console.log("The subtraction is:"+subNum(78,56));


		//multiplication
		let mulNum=function(p,q){
			let r=p*q;
			return r;
		}
		console.log("The multiplication is:"+mulNum(10,12));


		//division
		let divNum=function(c,d){
			let e=c/d;
			return e;
		}
		console.log("The division is:"+divNum(14,7));
	</script>
</body>
