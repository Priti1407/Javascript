<!DOCTYPE.html>
<head>
	<title>function expression</title>
</head>
<body>
	<script type="text/javascript">
		const evenOdd=function(num){
			if(num%2==0){
				return "even";
			}else
			{ 
				return "odd";
			}
		}
		var num=evenOdd(prompt("Enter the number:"));
		console.log(num);
	</script>
</body>
