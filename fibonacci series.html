<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci series</title>
    <script type="text/javascript">
    	let a=0;
    	let b=1;
    	console.log(a);
    	console.log(b);

    	for(let i=2;i<=10;i++){
    		let c=a+b;
    		console.log(c);
    		a=b;
    		b=c;
    	}
    </script>
