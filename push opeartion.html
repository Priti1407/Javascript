<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push</title>
    <script type="text/javascript">
    	var num=[1,3,2,5,4,8,10,13,14];
    	var even=[];
    	var odd=[];
    	for(i=0;i<num.length;i++){
    		if(num[i]%2==0){
    			even.push(num[i]);
    		}else{
    			odd.push(num[i]);
    		}
    	}
    	console.log(even);
    	console.log(odd);
    </script>
</head>
<body>
	<h1>Push operation</h1>
</body>
</html>
