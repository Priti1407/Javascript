<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
    <script>
    	var a = [64, 34, 25, 12, 22, 11, 90];
        console.log("Unsorted Array:"+a);
        var n = a.length;

        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (a[j] > a[j + 1]) {
                var temp = a[j];
                a[j] = a[j + 1];
                a[j + 1] = temp;
            }
        }
        }
            console.log("Sorted Array:"+a);

    </script>	

</head>
<body>

</body>
