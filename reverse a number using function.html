<!DOCTYPE.html>
<head>
	<title>Reverse number using function</title>
</head>
<body>
	<script type="text/javascript">
		function reverseNumber(n) {
        let reverse = 0;
        let remainder;
		while (n > 0) {
        remainder = n % 10;
        reverse = reverse * 10 + remainder;
        n = parseInt(n / 10); // Use Math.floor to ensure integer division
    }

    return reverse;
}

// Example usage:
const n = 352;
const reversed = reverseNumber(n);
console.log(reversed); // This will print the reversed number, which is 253
	</script>
</body>
