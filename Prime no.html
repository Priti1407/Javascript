<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
    <script type="text/javascript">
    	var num=prompt("Enter the no:");
    	count=0;
    	if(num==0 || num==1){
    		count++;
    	}
    	for(let i=0;i<num/2;i++){
    		if(num%2==0){
    			count++;
    		}
    	}
    	if(count==0)
    		console.log("Prime");
    	else
    		console.log("Not prime")
    </script>
 </head>
