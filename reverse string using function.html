<!DOCTYPE.html>
<head>
	<title>Reverse string using function</title>
</head>
<body>
	<script type="text/javascript">
		function reverseString(str) {
  		let reversed = '';
  		for (let i = str.length - 1; i >= 0; i--) {
    	reversed += str[i];
  		}
  			return reversed;
	    }
		var a=reverseString("Pune");
		console.log(a);
	</script>
</body>
