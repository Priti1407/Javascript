<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if statement</title>
    <script type="text/javascript">
    	var a=prompt("Enter the no:");
    	if(a==1){
    		console.log("Sunday");
    	}
    	else if(a==2){
    		console.log("Monday");
    	}
    	else if(a==3){
    		console.log("Tuesday");
    	}
    	else if(a==4){
    		console.log("Wednesday");
    	}
    	else if(a==5){
    		console.log("Thursday");
    	}
    	else if(a==6){
    		console.log("Friday");
    	}
    	else if(a==7){
    		console.log("Saturday");
    	}
    	else{
    		console.log("Invalid")
    	}
    </script>
</head>
<body>
	<h1>else if statement</h1>
</body>
</html>
